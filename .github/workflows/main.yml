name: Apply to Main

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

env:
  TF_VAR_snowflake_user: ${{ secrets.SNOWFLAKE_USER }}
  TF_VAR_snowflake_password: ${{ secrets.SNOWFLAKE_PASSWORD }}
  TF_VAR_snowflake_organization_name: ${{ secrets.SNOWFLAKE_ORGANIZATION_NAME }}
  TF_VAR_snowflake_account_name: ${{ secrets.SNOWFLAKE_ACCOUNT_NAME }}
  TF_VAR_snowflake_role: ${{ secrets.SNOWFLAKE_ROLE }}
  TF_VAR_database: ${{ vars.DATABASE }}
  TF_VAR_schema: ${{ vars.SCHEMA }}
  #AWS creds with IAM pernmissions to create roles/policies
  TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
  TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: us-east-1

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Terraform format
        id: fmt
        run: |
          echo "Running terraform fmt"
          terraform fmt -check -recursive

      - name: Terraform Init
        id: init
        run: |
          echo "Running terraform init"
          terraform init

      - name: Terraform validate
        id: validate
        run: |
          echo "Running terraform validate"
          terraform validate

      - name: Import existing resources
        id: import
        continue-on-error: true
        run: |
          echo "Importing existing resources into Terraform state..."

          # Import Snowflake resources (ignore errors if already imported)
          terraform import -var-file="dev.tfvars" 'snowflake_file_format.csv_format' '"ROSHNI_DB"."INGEST_SCHEMA"."CSV_FORMAT"' || true
          terraform import -var-file="dev.tfvars" 'snowflake_table.raw_data_table' '"ROSHNI_DB"."INGEST_SCHEMA"."RAW_DATA_TABLE"' || true
          terraform import -var-file="dev.tfvars" 'snowflake_storage_integration.s3_integration' 'my_s3_integration_dev' || true
          terraform import -var-file="dev.tfvars" 'snowflake_stage.stage_tf_integration' '"ROSHNI_DB"."INGEST_SCHEMA"."S3_STAGE"' || true
          terraform import -var-file="dev.tfvars" 'snowflake_pipe.s3_pipe' '"ROSHNI_DB"."INGEST_SCHEMA"."S3_PIPE"' || true

          # Import AWS resources (ignore errors if already imported)
          terraform import -var-file="dev.tfvars" 'aws_iam_role_policy.snowflake_ingest_policy' 'snowflake-snowpipe-role-dev:snowflake-snowpipe-policy' || true

          echo "Import complete (errors ignored if resources already in state)"

      - name: Terraform Plan
        id: plan
        run: |
          echo "Running terraform plan"
          terraform plan -var-file="dev.tfvars" -out=tfplan
          echo "Terraform plan summary:"
          terraform show -no-color tfplan | sed 's/\(private_key\|aws_key_id\|aws_secret_key\|password\|secret\|token\)[[:space:]]*=[[:space:]]*".*"/\1 = "***REDACTED***"/g'

      - name: upload Terraform plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

      - name: upload Terraform state
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: terraform.tfstate
  
  apply:
    name: Terraform Apply
    needs: plan
    runs-on: ubuntu-latest
    env:
      TF_VAR_snowflake_user: ${{ secrets.SNOWFLAKE_USER }}
      TF_VAR_snowflake_password: ${{ secrets.SNOWFLAKE_PASSWORD }}
      TF_VAR_snowflake_organization_name: ${{ secrets.SNOWFLAKE_ORGANIZATION_NAME }}
      TF_VAR_snowflake_account_name: ${{ secrets.SNOWFLAKE_ACCOUNT_NAME }}
      TF_VAR_snowflake_role: ${{ secrets.SNOWFLAKE_ROLE }}
      TF_VAR_database: ${{ vars.DATABASE }}
      TF_VAR_schema: ${{ vars.SCHEMA }}
      #AWS creds with IAM pernmissions to create roles/policies
      TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
      TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Terraform Init
        id: init
        run: |
          echo "Running terraform init"
          terraform init

      - name: download Terraform state
        uses: actions/download-artifact@v4
        with:
          name: terraform-state
          path: .

      - name: download Terraform plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Terraform Apply
        id: apply
        run: |
          echo "Running terraform apply"
          terraform apply -auto-approve tfplan
