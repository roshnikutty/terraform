name: Apply to Main

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

env:
  TF_VAR_snowflake_user: ${{ secrets.SNOWFLAKE_USER }}
  TF_VAR_snowflake_password: ${{ secrets.SNOWFLAKE_PASSWORD }}
  TF_VAR_snowflake_organization_name: ${{ secrets.SNOWFLAKE_ORGANIZATION_NAME }}
  TF_VAR_snowflake_account_name: ${{ secrets.SNOWFLAKE_ACCOUNT_NAME }}
  TF_VAR_snowflake_role: ${{ secrets.SNOWFLAKE_ROLE }}
  TF_VAR_database: ${{ vars.DATABASE }}
  TF_VAR_schema: ${{ vars.SCHEMA }}
  #AWS creds with IAM pernmissions to create roles/policies
  TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
  TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: us-east-1

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform format
        id: fmt
        run: |
          echo "Running terraform fmt"
          terraform fmt -check -recursive

      - name: Terraform Init
        id: init
        run: |
          echo "Running terraform init"
          terraform init

      - name: Terraform validate
        id: validate
        run: |
          echo "Running terraform validate"
          terraform validate

      - name: Import existing resources (first run only)
        id: import
        continue-on-error: true
        run: |
          echo "Importing existing resources into Terraform state..."

          # Only import resources that don't crash the provider
          echo "Importing storage integration..."
          terraform import -var-file="dev.tfvars" 'snowflake_storage_integration.s3_integration' 'my_s3_integration_dev' || echo "Failed to import storage integration (may not exist or already in state)"

          echo "Importing IAM role policy..."
          terraform import -var-file="dev.tfvars" 'aws_iam_role_policy.snowflake_ingest_policy' 'snowflake-snowpipe-role-dev:snowflake-snowpipe-policy' || echo "Failed to import IAM policy (may not exist or already in state)"

          # Note: file_format, table, stage, and pipe cannot be imported due to Snowflake provider bugs
          # These will need to be manually deleted in Snowflake and recreated by Terraform,
          # or the lifecycle blocks will prevent Terraform from modifying them after first apply

          echo "Import step complete"

      - name: Terraform Plan
        id: plan
        run: |
          echo "Running terraform plan"
          terraform plan -var-file="dev.tfvars"
  
  apply:
    name: Terraform Apply
    needs: plan
    runs-on: ubuntu-latest
    env:
      TF_VAR_snowflake_user: ${{ secrets.SNOWFLAKE_USER }}
      TF_VAR_snowflake_password: ${{ secrets.SNOWFLAKE_PASSWORD }}
      TF_VAR_snowflake_organization_name: ${{ secrets.SNOWFLAKE_ORGANIZATION_NAME }}
      TF_VAR_snowflake_account_name: ${{ secrets.SNOWFLAKE_ACCOUNT_NAME }}
      TF_VAR_snowflake_role: ${{ secrets.SNOWFLAKE_ROLE }}
      TF_VAR_database: ${{ vars.DATABASE }}
      TF_VAR_schema: ${{ vars.SCHEMA }}
      #AWS creds with IAM pernmissions to create roles/policies
      TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
      TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        id: init
        run: |
          echo "Running terraform init"
          terraform init

      - name: Terraform Apply
        id: apply
        run: |
          echo "Running terraform apply"
          terraform apply -var-file="dev.tfvars" -auto-approve
